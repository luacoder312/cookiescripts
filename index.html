<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Script</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b0f1a, #070a12);
  color: white;
}

header {
  text-align: center;
  padding: 24px 16px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  opacity: 0.8;
  margin-top: 6px;
}

.container {
  padding: 16px;
}

.card {
  background: #11162a;
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 0 25px rgba(108,92,255,0.15);
}

.card h2 {
  margin: 0 0 6px 0;
}

.status {
  color: #3cff8a;
  font-weight: bold;
}

.counter {
  margin-top: 6px;
  opacity: 0.85;
  font-size: 14px;
}

textarea {
  margin-top: 12px;
  width: 100%;
  height: 90px;
  background: #0b0f1a;
  color: #8ab4ff;
  border: 1px solid #2a2f55;
  border-radius: 10px;
  padding: 12px;
  resize: none;
  font-size: 13px;
}

button {
  margin-top: 14px;
  width: 100%;
  padding: 14px;
  background: #6c5cff;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  font-weight: bold;
}
button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<header>
  <h1>üç™ Cookie Scripts</h1>
  <p>Verified & friendly scripts</p>
</header>

<div class="container">

  <div class="card">
    <h2>üåä Escape Tsunami For Brainrot Duper</h2>
    <div>Status: <span class="status">WORKING</span></div>
    <div class="counter">üìã Copied: <span id="count">Loading...</span></div>

    <textarea id="script" readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/luacoder312/lxdyzhub/refs/heads/main/lxdyzhub.lua"))()
    </textarea>

    <button onclick="copyScript()">üìã Copy Script</button>
  </div>

</div>

<script>
const NAMESPACE = "cookie-script";
const KEY = "escape-tsunami-brainrot";

// load count
fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${KEY}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("count").innerText = data.value;
  })
  .catch(() => {
    document.getElementById("count").innerText = "0";
  });

function copyScript() {
  const text = document.getElementById("script");
  text.select();
  document.execCommand("copy");

  // increase count
  fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("count").innerText = data.value;
    });

  alert("Script copied!");
}
</script>

</body>
</html>
